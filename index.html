<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Eggboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/js/filterTable.js"></script>
  <script src="/css/styles.css"></script>
</head>

<body>
<div class = "backgroundBlur"></div>
  <div class="container" style="max-width: 98%;">
    <div hidden>
      <p>
      </p>
      <form onsubmit="submitID()">
        <label for="eggincid">Insert EI Id</label>
        <input type="search" id="eggincid"> <input type="submit" value="Submit ID">
      </form>
      <p></p>
    </div>

    <p></p>
    <p></p>
    <div class="jumbotron" >
      <h1>Eggboard</h1>
      <h2 id="page" class="" style="visibility: hidden;">Global</h2>
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link fs-2" href="#" id="globalPage" onclick="switchPage('globalPage')">Global</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-2" href="#" id="personalPage" onclick="switchPage('personalPage')">Personal</a>
      </li>
    </ul>
    <p></p>

    
    <div id="Global" class="hidden">
        <div class="flex-container wrap" style="display:flex; flex-wrap: wrap;">
      <div class="dropdown" style="padding-right: 1rem;padding-bottom: 1rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"> Ingredients <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Ingredients">
        </ul>
      </div>

      <div class="dropdown" style="padding-right: 1rem;padding-bottom: 1rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"> Stones <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Stones">
        </ul>
      </div>

      <div class="dropdown" style="padding-right: 1rem;padding-bottom: 1rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"> Artifacts <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Artifacts">
        </ul>
      </div>

    </div>

    <p></p>
    <p></p>
    <p></p>

    <input class="form-control hidden fs-4" id="myInput" type="text" placeholder="Type something to search the table">
    <br>
    <div id="section2">


      <br>

      <table class="table table-bordered table-striped table-condensed table-responsive">
        <thead id="thead">

        </thead>
        <tbody id="myTable">

        </tbody>
      </table>
      <button id="buttonMore" class="btn btn-primary hidden fs-3">show more rows</button>
    </div>  
    </div>

    <div id="Personal" class="hidden">

      <p></p>
      <form>
        <div class="form-group fs-3">
          <label for="EID">Type your Egg,Inc ID to view your personal leaderboards</label>
          <input type="search" class="form-control fs-4" id="EID" aria-describedby="emailHelp" placeholder="Enter EID" value="" onkeyup="saveValue(this)">
          <small id="emailHelp" class="form-text text-muted">We'll never share your EID with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary fs-4"  onclick="submitID(this)">View leaderboards</button>
      </form>


    </div>
  </div>

  <div class="backgroundBlur h-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center spinner-border" style="width: 10rem; height: 10rem; visibility: hidden;" role="status" >
    </div>
  </div>


</body>

</html>
