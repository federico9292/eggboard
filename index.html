<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Eggboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- </script>
 -->
  <script src="/js/filterTable.js"></script>
</head>

<body>

  <div class="container">
    <div hidden>
      <p>
      </p>
      <form onsubmit="submitID()">
        <label for="eggincid">Insert EI Id</label>
        <input type="search" id="eggincid"> <input type="submit" value="Submit ID">
      </form>
      <p>
      </p>
    </div>

    <p></p>
    <p></p>
    <div class="jumbotron">
      <h1>Eggboard</h1>
      <p>The Hall Of Fame</p>
    </div>


    <div class="row">
      <div class="col-sm-2">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ingredients <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" role="button" onclick="getLeaderboard('ingredient','gold')" >Gold</a></li>
          </ul>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Artifacts <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" role="button" onclick="getLeaderboard('artifact','tachyon')" >Tachyon</a></li>
          </ul>
        </div>
      </div>
    </div>


    <p></p>



    <p>Type something in the input field to search the table</p>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered table-striped table-condensed table-responsive">
      <thead id="thead">

      </thead>
      <tbody id="myTable">

      </tbody>
    </table>

  </div>


</body>

</html>
