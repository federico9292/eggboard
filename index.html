<!DOCTYPE html>
<html id="html" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Eggboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/js/filterTable.js"></script>
  

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet"> </link>


</head>

<body class="container">
  <div class="backgroundBlur"></div>
  <div class="container" style="padding-bottom:2rem; max-width: 100%;">
    <div hidden>
      <p>
      </p>
      <form onsubmit="submitID()">
        <label for="eggincid">Insert EI Id</label>
        <input type="search" id="eggincid"> <input type="submit" value="Submit ID">
      </form>
      <p></p>
    </div>

    <p></p>
    <p></p>

    <div class="p-1">
      <div class="container-fluid"><li class=" fs-4" style="padding-top: 0.5rem;display: flex;align-items: center;padding-bottom: 0.5rem;">
        <span>
          <label class=" switch" style="margin-bottom: auto;">
        <input type="checkbox" id="justOneShip" onclick="toggleDarkMode()" checked>
        <span class="slider round"></span>
        </label>
        </span>
        <span class="fs-5" style="margin-left: 10px;">Dark Mode</span>
      </li>
        <h1 style="font-size: -webkit-xxx-large">Eggboard</h1>
        
        <h2 id="page" class="" style="visibility: visible;">Global Leaderboard Page</h2>  
        
      </div>
     
    </div>

    <div class="backgroundBlur h-100 d-flex align-items-center justify-content-center">
    </div>

  </div>
  <ul class="p-1 nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active fs-2" href="#" id="globalPage" onclick="switchPage('globalPage')">Global</a>
    </li>
    <li class="nav-item">
      <a class="nav-link fs-2" href="#" id="personalPage" onclick="switchPage('personalPage')">Personal</a>
    </li>
  </ul>
  <p></p>


  <div id="Global">
    <div class="flex-container wrap" style="display:flex;align-content: stretch;align-items: center;flex-wrap: wrap;justify-content: space-around;">
      <div class="dropdown" style="padding-right: 0.5rem;padding-bottom: 0.25rem;padding-top: 0.25rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Ingredients <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Ingredients" >
        </ul>
      </div>

      <div class="dropdown" style="padding-right: 0.5rem;padding-bottom: 0.25rem;padding-top: 0.25rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Stones <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Stones">
        </ul>
      </div>

      <div class="dropdown" style="padding-right: 0.5rem;padding-bottom: 0.25rem;padding-top: 0.25rem;">
        <button class="btn btn-primary btn-lg fs-3" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Artifacts <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown_menu_Artifacts">
        </ul>
      </div>

      <ul class="list-group" style="padding-top: 0.5rem;padding-bottom: 0.5rem;">
        <div>
          <li class=" fs-4" style="padding-top: 0.5rem;display: flex;align-items: center;padding-bottom: 0.5rem;">
            <span>
              <label class=" switch" style="margin-bottom: auto;">
            <input type="checkbox" id="justOneShip" onclick="toggleCheckbox()">
            <span class="slider round"></span>
            </label>
            </span>
            <span class="fs-3" style="margin-left: 10px;"> Just one entry per farmer (no duplicates)</span>
          </li>
        </div>
      </ul>
      <div>


      </div>

    </div>





    <br>
    <input class="form-control fs-4 hidden" id="myInput" type="text" placeholder="Type something to search the table">

    <div id="section2">
      <br>

      <table class="table table-bordered table-condensed table-responsive">
        <thead id="thead">

        </thead>
        <tbody id="myTable">

        </tbody>
      </table>
      <button id="buttonMore" class="btn btn-primary fs-3 hidden" onclick="getMoreRows('Gold')">show more rows</button>
    </div>
  </div>

  <div id="Personal" class="hidden">

    <p></p>
    <form>
      <div class="form-group fs-3">
        <label class="fw-normal" for="EID">Type your Egg,Inc ID to view your personal leaderboards</label>
        <input type="search" class="form-control fs-4" id="EID" aria-describedby="emailHelp" placeholder="Enter EID" value="" onkeyup="saveValue(this)">
        <small id="emailHelp" class="form-text text-muted">We'll never share your EID with anyone else.</small>
      </div>
      <a href="#" type="submit" class="btn btn-primary fs-3" onclick="submitID(this)">View leaderboards</a>
    </form>
    <p></p>
    <table class="table table-bordered table-condensed table-responsive">
      <thead id="thead_personal">
      </thead>
      <tbody id="myPersonalTable">
      </tbody>
    </table>

  </div>
  </div>




</body>

</html>
